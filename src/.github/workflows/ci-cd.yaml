name: Continuos Integration and Deployment

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code 🔥
        uses: actions/checkout@v3

      - name: Setup .NET 7 🔨
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies ⚒️
        run: dotnet restore
      
      - name: Build app 🚀
        run: dotnet build -c Release --no-restore

      - name: Test 🧪
        run: dotnet test